<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CY的公司名</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 2.5vh;
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left-column {
            width: 15%;
            background: linear-gradient(to bottom, darkblue, lightblue);
            border-right: 1px solid #F9F4E9;
            padding: 20% 0 0 0%; /* Adjusted padding */
            box-sizing: border-box;
        }
        .left-column h1 {
            font-size: 4vh;
            color: rgb(29, 28, 28);
            text-align: center;
            padding-top: 10%;
        }
        .nav-menu a {
            display: block;
            font-size: 3vh;
            color: white;
            text-decoration: none;
            padding: 1vh 0;
            transition: all 0.3s ease;
            text-align: center;
        }
        .nav-menu a:hover {
            color: rgba(244, 247, 244, 0.747);
            font-weight: bold;
        }
        .right-column {
            width: 85%;
            background-color: white;
            padding: 2vh 4vw;
            box-sizing: border-box;
        }
        .slogan {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4vh;
        }
        .slogan-item {
            background-color: #F9F4E9;
            border-radius: 10px;
            padding: 2vh 2vw;
            transition: border 0.3s ease;
            margin-right: 40px;
        }
        .slogan-item:last-child {
            margin-right: 0;
        }
        .slogan-item:hover {
            border: 1px solid #E1BE97;
        }
        .slogan-item p {
            font-size: 3vh;
            color: black;
            margin: 0;
        }
        .projects h2 {
            font-size: 4vh;
            color: black;
            margin-bottom: 2vh;
        }
        .project-item {
            display: flex;
            align-items: center;
            margin-bottom: 4vh;
        }
        .project-item .image-container {
            width: 500px;
            height: 120px;
            background-size: cover;
            background-position: center;
            margin-right: 2vw;
        }
        .project-item h3 {
            font-size: 2.5vh;
            color: black;
            margin: 0 0 1vh 0;
        }
        .project-item p {
            font-size: 1.5vh;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>CY的公司名</h1>
            <div class="nav-menu">
                <a href="#">主页</a>
                <a href="#">医学团队</a>
                <a href="#">服务范围</a>
                <a href="#">业务内容</a>
                <a href="#">发表经历</a>
                <a href="#">联系方式</a>
            </div>
        </div>
        <div class="right-column">
            <div class="slogan">
                <div class="slogan-item"><p>专业发表团队1对1胎教级服务</p></div>
                <div class="slogan-item"><p>快速产出，告别科研压力</p></div>
            </div>
            <div class="projects">
                <h2>案例成果</h2>
                <div class="project-item">
                    <img src="photo3.jpg" alt="项目1" width="200">
                    <div>
                        <h3>从无到有，医学创新点发掘与科研评估</h3>
                        <p>聚焦医学前沿，探索未知科研领域，快速提供科研创新思路</p>
                    </div>
                </div>
                <div class="project-item">
                    <img src="photo2.jpg" alt="项目2" width="200">
                    <div>
                        <h3>方案设计</h3>
                        <p>国自然、标书、临床研究方案的制定与撰写，和科研压力说拜拜</p>
                    </div>
                </div>
                <div class="project-item">
                    <img src="photo1.jpg" alt="项目3" width="200">
                    <div>
                        <h3>数据挖掘和分析</h3>
                        <p>深度挖掘国内外开源数据库，或根据现有数据给出分析建议并进行探索和分析</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
